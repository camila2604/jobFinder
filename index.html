<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Job Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/430e0fa557.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="container-buscador">
            <div class="buscador">
                <div>
                    <i class="fas fa-search"></i>
                    <input type="text" class="input-buscador" name="buscador" placeholder="Redes">
                </div>
            </div>
        </div>
        <div class="container-cards">
            <div class="card">    
                <h2>Editar propuesta</h2>
                <div>
                    <div class="card-input">
                        <h4>Puesto:</h4>
                        <input type="text" class="input-card" name="" id="">
                    </div>
                    <div class="card-input">
                        <h4>Empresa:</h4>
                        <input type="text" class="input-card" name="" id="">
                    </div>
                    <div class="card-input">
                        <h4>Tags:</h4>
                        <input type="text" class="input-card" name="" id="">
                    </div>
                    <button>
                        <h3> Guardar</h3>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
